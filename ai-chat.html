<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI问答</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI问答</h1>
    <div class="model-selector">
        <select id="model-select" class="ai-chat-select">
            <option value="aliyun">阿里云通义千问</option>
            <option value="kimi">Kimi</option>
            <option value="deepseek">DeepSeek</option>
        </select>
    </div>
    <div class="ai-chat-container" id="chat-container"></div>
    <div class="ai-chat-input-container" id="input-container">
        <input type="text" class="ai-chat-input" id="user-input" placeholder="请输入您的问题...">
        <button class="ai-chat-button" onclick="sendMessage()">发送</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const modelSelect = document.getElementById('model-select');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `ai-chat-message ai-chat-${role}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            addMessage('user', question);
            userInput.value = '';

            try {
                const response = await fetch('https://9999999.xin/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question,
                        model: modelSelect.value
                    })
                });

                const data = await response.json();
                if (data.error) {
                    addMessage('ai', `错误：${data.error}`);
                } else {
                    addMessage('ai', data.answer);
                }
            } catch (error) {
                addMessage('ai', '抱歉，暂时无法处理您的请求。');
                console.error('Error:', error);
            }
        }

        // 添加回车键发送功能
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
