<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="作者简介页面，介绍网站的作者及其背景。">
    <meta name="keywords" content="作者, 简介, 背景">
    <title>作者简介</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2b5876, #4e4376);
            --card-bg: rgba(31, 40, 51, 0.95);
            --accent: #66FCF1;
        }
        
        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--primary-gradient);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        /* 信息卡片（保留原始文字布局） */
        .author-info {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 2rem;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(20px);
            animation: fadeIn 0.6s forwards;
        }

        @keyframes fadeIn {
            to { transform: translateY(0); opacity: 1; }
        }

        /* 完全保留原始段落样式 */
        .author-info p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 1.2rem 0;
        }

        /* 增强型返回按钮 */
        a[href="index.html"] {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: rgba(102, 252, 241, 0.15);
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        a[href="index.html"]:hover {
            background: var(--accent);
            color: #1F2833;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 完全保留用户原始文字内容 -->
    <div class="author-info">
        <h1>作者简介</h1>
        <p>您好！我是这网站的作者，热爱学习和分享知识。希望通过这个平台为大家提供丰富的学习资源，帮助每个人都能找到合适的学习材料。</p>
        <p>如果您对网站有任何建议或者想法，欢迎随时与我联系！微信/QQ 3010786044</p>
        <a href="index.html">返回首页</a>
    </div>
</body>
</html>
