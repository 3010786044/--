<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部元信息保持不变 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个集合了各种学习资源的网站，包括在线课程、电子书、学习工具和作者简介。">
    <meta name="keywords" content="学习资源, 在线课程, 电子书, 学习工具, 作者简介">
    <title>学习资源集合</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="scripts.js" defer></script>
    <!-- 网站图标保持不变 -->
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <style>
        /* 新增导航栏样式 */
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 0;
            margin: 0 auto;
            max-width: 1200px;
        }

        .nav-item {
            display: block;
            padding: 15px 30px;
            background: rgba(102, 252, 241, 0.15);
            border-radius: 8px;
            color: #66FCF1;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 252, 241, 0.3);
            min-width: 120px;
            text-align: center;
        }

        .nav-item:hover {
            background: rgba(102, 252, 241, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 252, 241, 0.2);
        }

        @media (max-width: 768px) {
            .nav-item {
                padding: 12px 20px;
                min-width: auto;
                flex: 1 1 45%;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景保持不变 -->
    <div id="particles-js"></div>
    <header>
        <h1>小明的学习资源集合</h1>
    </header>

    <!-- 修改后的导航栏 -->
    <nav>
        <div class="nav-container">
            <a href="#ai-tools" class="nav-item">AI工具</a>
            <a href="#online-courses" class="nav-item">在线课程</a>
            <a href="#ebooks" class="nav-item">电子书和文献</a>
            <a href="#tools" class="nav-item">学习工具</a>
            <a href="#school" class="nav-item">学校</a>
            <a href="author.html" class="nav-item">作者简介</a>
        </div>
    </nav>

    <!-- 容器内容保持不变 -->
    <div class="container">
        <!-- 各分类区块保持原有结构 -->
        <!-- AI工具区块 -->
        <div id="ai-tools" class="category">...</div>
        
        <!-- 在线课程区块 -->
        <div id="online-courses" class="category">...</div>

        <!-- 电子书区块 -->
        <div id="ebooks" class="category">...</div>

        <!-- 学习工具区块 -->
        <div id="tools" class="category">...</div>

        <!-- 学校区块 -->
        <div id="school" class="category">...</div>

        <!-- 评论区块 -->
        <div class="comment-section">...</div>
    </div>

    <!-- 页脚保持不变 -->
    <footer>
        <p>&copy; 2025 学习资源集合. 所有权利保留.</p>
    </footer>

    <!-- 模态框保持原有结构 -->
    <div id="welcomeModal" class="modal">...</div>
</body>
</html>
